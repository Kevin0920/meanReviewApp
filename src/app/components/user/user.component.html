<h1>Hello {{name}}</h1>
<ul>
  <li>Age:{{age}}</li>
  <li>Email:{{email}}</li>
  <li>Address:{{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<button (click) = "onClick()">Click Me!</button>

<h1>Edit User</h1>
<form>
  <div>
    <label for="name">Name:</label><br>
    <input type="text">
  </div>
  <div>
    <label for="age">Age:</label><br>
    <input type="number">
  </div>
  <div>
    <label for="email">Email:</label><br>
    <input type="text">
  </div>
  <div>
    <label for="street">Street:</label><br>
    <input type="text">
  </div>
  <div>
    <label for="city">City:</label><br>
    <input type="text">
  </div>
  <div>
    <label for="state">State:</label><br>
    <input type="text">
  </div>
</form>

<h1>Hobbies</h1>
<form (submit)="addHobby(h.value)">
  <div>
    <label for="h">Hobby</label>
    <input type="text" #h>
  </div>
</form>
<ul>
  <li *ngFor="let h of hobbies; let i = index">{{i + 1}} {{h}}
    <button (click)="deleteHobby(h)">Delete</button>
  </li>
</ul>
